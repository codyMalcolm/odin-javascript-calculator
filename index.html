<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>codyMalcolm's Javascript Calculator</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <div class="container">
      <div class="display">
        <div class="output-display">
          <p class="output"></p>
        </div>
        <div class="input-display">
          <p class="input">0</p>
        </div>
      </div>
      <div class="button-area">
        <div class="button soft-clear">
          <p>CE</p>
        </div>
        <div class="button hard-clear">
          <p>C</p>
        </div>
        <div class="button number" data-number="7">
          <p>7</p>
        </div>
        <div class="button number" data-number="8">
          <p>8</p>
        </div>
        <div class="button number" data-number="9">
          <p>9</p>
        </div>
        <div class="button operator" data-operator="**">
          <p>ùíô<sup>ùíö</sup></p>
        </div>
        <div class="button operator" data-operator="**1/">
          <p><sup>ùíö</sup>‚àöùíô</p>
        </div>
        <div class="button function store-memory">
          <p>MS</p>
        </div>
        <div class="button function retrieve-memory">
          <p>MR</p>
        </div>
        <div class="button number" data-number="4">
          <p>4</p>
        </div>
        <div class="button number" data-number="5">
          <p>5</p>
        </div>
        <div class="button number" data-number="6">
          <p>6</p>
        </div>
        <div class="button operator" data-operator="*">
          <p>x</p>
        </div>
        <div class="button operator" data-operator="/">
          <p>√∑</p>
        </div>
        <div class="button bracket function" data-bracket="(">
          <p>(</p>
        </div>
        <div class="button bracket function" data-bracket=")">
          <p>)</p>
        </div>
        <div class="button number" data-number="1">
          <p>1</p>
        </div>
        <div class="button number" data-number="2">
          <p>2</p>
        </div>
        <div class="button number" data-number="3">
          <p>3</p>
        </div>
        <div class="button operator" data-operator="+">
          <p>+</p>
        </div>
        <div class="button calculate">
          <p>=</p>
        </div>
        <div class="button function backspace">
          <p><</p>
        </div>
        <div class="button function reverse-sign">
          <p>-ùíô</p>
        </div>
        <div class="button number zero" data-number="0">
          <p>0</p>
        </div>
        <div class="button decimal">
          <p>.</p>
        </div>
        <div class="button operator" data-operator="-">
          <p>-</p>
        </div>
      </div>
    </div>
    <script src="scripts.js">
    </script>
  </body>
</html>
